name: neocasio_flutter_app
description: A Flutter-based advanced Casio-style calculator.
publish_to: 'none' # Prevent publishing to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_math_fork: ^0.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/formulas.json